---
kind: Service
apiVersion: v1
metadata:
  name: external-node-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/component: exporter
    app.kubernetes.io/name: external-node-exporters
    app.kubernetes.io/part-of: kube-prometheus
spec:
 type: ClusterIP
 ports:
 - name: metrics
   port: 9100
   targetPort: 9100
---
kind: Endpoints
apiVersion: v1
metadata:
  name: external-node-metrics
  namespace: monitoring
subsets:
  - addresses:
      - ip: 192.168.100.144
    ports: 
      - name: metrics
        port: 9100
---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: external-node-metrics
  namespace: monitoring
spec:
  endpoints:
    - interval: 15s
      port: metrics
      scheme: http
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: external-node-exporters
      app.kubernetes.io/part-of: kube-prometheus